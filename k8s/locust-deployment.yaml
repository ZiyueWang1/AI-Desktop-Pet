apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-master
  labels:
    app: locust
    component: master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locust
      component: master
  template:
    metadata:
      labels:
        app: locust
        component: master
    spec:
      containers:
      - name: locust-master
        image: locustio/locust:latest
        ports:
        - containerPort: 8089
          name: master-web
        - containerPort: 5557
          name: master-port
        command:
        - locust
        args:
        - -f
        - /mnt/locustfile.py
        - --master
        - --host
        - http://desktop-pet-service:8080
        env:
        - name: LOCUST_HOST
          value: "http://desktop-pet-service:8080"
        volumeMounts:
        - name: locustfile
          mountPath: /mnt/locustfile.py
          subPath: locustfile.py
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
      volumes:
      - name: locustfile
        configMap:
          name: locustfile-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-worker
  labels:
    app: locust
    component: worker
spec:
  replicas: 2  # 可以根据需要调整 worker 数量
  selector:
    matchLabels:
      app: locust
      component: worker
  template:
    metadata:
      labels:
        app: locust
        component: worker
    spec:
      containers:
      - name: locust-worker
        image: locustio/locust:latest
        command:
        - locust
        args:
        - -f
        - /mnt/locustfile.py
        - --worker
        - --master-host
        - locust-master
        env:
        - name: LOCUST_HOST
          value: "http://desktop-pet-service:8080"
        volumeMounts:
        - name: locustfile
          mountPath: /mnt/locustfile.py
          subPath: locustfile.py
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
      volumes:
      - name: locustfile
        configMap:
          name: locustfile-config
---
apiVersion: v1
kind: Service
metadata:
  name: locust-master
  labels:
    app: locust
    component: master
spec:
  type: NodePort  # 或者使用 LoadBalancer
  ports:
  - port: 8089
    targetPort: 8089
    protocol: TCP
    name: web
  - port: 5557
    targetPort: 5557
    protocol: TCP
    name: master-port
  selector:
    app: locust
    component: master

