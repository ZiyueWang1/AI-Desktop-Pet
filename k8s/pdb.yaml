apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: desktop-pet-pdb
  labels:
    app: desktop-pet
spec:
  minAvailable: 1  # 至少保持1个Pod可用，确保99.9%可用性
  selector:
    matchLabels:
      app: desktop-pet
