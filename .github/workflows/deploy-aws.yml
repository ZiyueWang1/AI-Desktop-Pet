name: Deploy to AWS EC2

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

env:
  AWS_REGION: us-east-2  # AWS 区域
  IMAGE_NAME: desktop-pet
  ECR_REPOSITORY: desktop-pet  # ECR 仓库名称

jobs:
  deploy:
    name: Build and Deploy to AWS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Push to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy to EC2
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          EC2_HOST: ${{ secrets.AWS_EC2_HOST }}
          EC2_USER: ${{ secrets.AWS_EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.AWS_EC2_SSH_KEY }}
        run: |
          # 设置 SSH 密钥
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key
          
          # 配置 SSH 不检查主机
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # 将 docker-compose.aws.yml 复制到 EC2
          echo "Copying docker-compose.aws.yml to EC2..."
          scp -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no docker-compose.aws.yml $EC2_USER@$EC2_HOST:~/docker-compose.aws.yml || true
          
          # 部署到 EC2
          ssh -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'SSH_EOF'
            set -e
            export ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
            export IMAGE_TAG=${{ github.sha }}
            export ECR_REPOSITORY=${{ env.ECR_REPOSITORY }}
            export AWS_REGION=${{ env.AWS_REGION }}
            EC2_USERNAME=${{ secrets.AWS_EC2_USER }}
            
            # 确保用户在 docker 组中（如果不在）
            sudo usermod -aG docker $EC2_USERNAME || sudo usermod -aG docker ubuntu || true
            
            # 检查 docker compose 是否可用（新版本 Docker 内置）
            if ! sudo docker compose version &> /dev/null; then
              echo "Installing docker-compose..."
              sudo apt-get update -qq
              sudo apt-get install -y docker-compose-plugin || sudo apt-get install -y docker-compose || true
            fi
            
            # 确保 docker-compose.aws.yml 文件存在
            cd ~
            if [ ! -f docker-compose.aws.yml ]; then
              echo "docker-compose.aws.yml not found, creating it..."
              # 如果文件不存在，从 GitHub 获取或创建
              curl -o docker-compose.aws.yml https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/docker-compose.aws.yml || {
                echo "Failed to download docker-compose.aws.yml, creating minimal version..."
                printf 'version: '\''3.8'\''\n' > docker-compose.aws.yml
                printf 'services:\n' >> docker-compose.aws.yml
                printf '  desktop-pet:\n' >> docker-compose.aws.yml
                printf '    image: ${ECR_REGISTRY}/desktop-pet:${IMAGE_TAG}\n' >> docker-compose.aws.yml
                printf '    container_name: ai-desktop-pet\n' >> docker-compose.aws.yml
                printf '    volumes:\n' >> docker-compose.aws.yml
                printf '      - ./data:/app/data\n' >> docker-compose.aws.yml
                printf '    environment:\n' >> docker-compose.aws.yml
                printf '      - API_MODE=true\n' >> docker-compose.aws.yml
                printf '      - PORT=8080\n' >> docker-compose.aws.yml
                printf '    restart: unless-stopped\n' >> docker-compose.aws.yml
                printf '    ports:\n' >> docker-compose.aws.yml
                printf '      - "8080:8080"\n' >> docker-compose.aws.yml
              }
            fi
            
            # 清理 Docker 资源以释放磁盘空间（更彻底的清理）
            echo "Cleaning up Docker resources..."
            echo "Disk space before cleanup:"
            df -h /
            
            # 停止所有运行中的容器
            sudo docker stop \$(sudo docker ps -q) 2>/dev/null || true
            
            # 删除所有容器
            sudo docker rm -f \$(sudo docker ps -aq) 2>/dev/null || true
            
            # 删除所有未使用的镜像（包括标签为 none 的）
            sudo docker rmi \$(sudo docker images -q) 2>/dev/null || true
            
            # 清理所有未使用的资源（包括构建缓存）
            sudo docker system prune -af --volumes || true
            
            # 清理 containerd 的未使用资源
            sudo docker builder prune -af || true
            
            # 清理系统日志（如果空间仍然不足）
            echo "Cleaning system logs..."
            sudo journalctl --vacuum-time=1d || true
            sudo apt-get clean || true
            
            echo "Disk space after cleanup:"
            df -h /
            
            # 检查是否有足够空间（至少需要 2GB 可用）
            AVAILABLE=\$(df / | tail -1 | awk '{print \$4}')
            if [ "\$AVAILABLE" -lt 2097152 ]; then
              echo "⚠️  Warning: Less than 2GB available space. Deployment may fail."
            fi
            
            # 登录到 ECR（使用 sudo 执行 docker 命令）
            echo "Logging in to ECR..."
            aws ecr get-login-password --region \$AWS_REGION | sudo docker login --username AWS --password-stdin \$ECR_REGISTRY
            
            # 删除旧的 desktop-pet 镜像（如果有）以释放空间
            echo "Removing old desktop-pet images..."
            sudo docker images \$ECR_REGISTRY/\$ECR_REPOSITORY --format "{{.ID}}" | xargs -r sudo docker rmi -f 2>/dev/null || true
            
            # 拉取最新镜像
            echo "Pulling latest image..."
            sudo docker pull \$ECR_REGISTRY/\$ECR_REPOSITORY:latest || sudo docker pull \$ECR_REGISTRY/\$ECR_REPOSITORY:\$IMAGE_TAG
            
            # 停止旧容器（优先使用 docker compose，如果失败则尝试 docker-compose）
            echo "Stopping old containers..."
            sudo docker compose -f docker-compose.aws.yml down 2>/dev/null || sudo docker-compose -f docker-compose.aws.yml down 2>/dev/null || true
            
            # 再次清理未使用的镜像（保留当前需要的）
            echo "Cleaning up unused images..."
            sudo docker image prune -af || true
            
            # 启动新容器（优先使用 docker compose，如果失败则尝试 docker-compose）
            echo "Starting new containers..."
            sudo docker compose -f docker-compose.aws.yml up -d || sudo docker-compose -f docker-compose.aws.yml up -d
            
            # 等待服务启动
            echo "Waiting for service to start..."
            sleep 15
            
            # 健康检查
            echo "Performing health check..."
            for i in {1..10}; do
              if curl -f http://localhost:8080/health 2>/dev/null; then
                echo "✅ Health check passed!"
                break
              fi
              echo "Waiting... (\$i/10)"
              sleep 3
            done
            
            # 显示容器状态
            echo "Container status:"
            sudo docker compose -f docker-compose.aws.yml ps 2>/dev/null || sudo docker-compose -f docker-compose.aws.yml ps 2>/dev/null || sudo docker ps
          SSH_EOF

      - name: Health Check
        run: |
          echo "✅ Deployment completed!"
          echo "Image: ${{ steps.build-image.outputs.image }}"
          echo "EC2 Host: ${{ secrets.AWS_EC2_HOST }}"

